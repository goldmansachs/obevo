nullToken: nulTok
acceptedExtensions: overridenExt1,overridenExt2,overridenExt3
groups:
  group:
  - name: grp1
  - name: grp2
dataDelimiter: '!'
type: com.gs.obevo.db.api.factory.DbEnvironmentXmlEnricherTest1DbPlatform
users:
  user:
  - name: usr1
  - name: usr2
    admin: 'true'
    password: pass
autoReorgEnabled: 'false'
auditTableSql: |-
  global
  sql
permissions:
  permission:
  - scheme: TABLE
    grant:
    - privileges: SELECT
      groups: DACT_RO_BATCH1, DACT_RO_BATCH2, DACT_RO
      users: CMDRRODB
    - privileges: SELECT, INSERT, UPDATE, DELETE, INDEX, REFERENCES
      groups: DACT_RW_BATCH1, DACT_RW_BATCH2, DACT_RW
      users: CMDRRWDB
  - scheme: VIEW
    grant:
      privileges: SELECT, INSERT, UPDATE, DELETE
      groups: DACT_RW_BATCH1, DACT_RW_BATCH2, DACT_RW
      users: CMDRRWDB
  - scheme: PROCEDURE
    grant:
      privileges: EXECUTE
      groups: DACT_RW_BATCH1, DACT_RW_BATCH2, ${myProcGroupToken}, ${myOtherGroupNoToken}
schemas:
  schema:
    - name: SCHEMA1
      duplicateIndexNames: 'true'
      excludes:
        view:
        - view1Pat
        - view2%Pat
        sp:
        - sp1
        - sp2
        - sp3
        - sp4
        table:
        - tab1
        - tab2
    - name: SCHEMA2
    - name: SCHEMA3
    - name: SCHEMA4_RO
      readOnly: 'true'
sourceDirs: DbEnvironmentXmlEnricher/extradir1,./src/test/resources/DbEnvironmentXmlEnricher/extradir2
serverDirectories:
  serverDirectory:
  - name: dir1
    directoryPath: path1
  - name: dir2
    directoryPath: path2
extensions:
  extension:
  - name: ext1
  - name: ext2
environments:
  dbEnvironment:
  - name: test1
    disableAuditTracking: 'true'
    defaultUserId: defId
    dbHost: host
    type: DEV
    cleanBuildAllowed: 'true'
    dbDataSourceName: dbSrc
    dbPort: '123'
    dbSchemaPrefix: pref1
    auditTableSql: |-
      env specific

                      sql
    persistToFile: 'true'
    defaultTablespace: defTab
    jdbcUrl: url
    includeSchemas: SCHEMA1,SCHEMA2
    dbSchemaSuffix: suff1
    tokens:
      token:
      - value: val
        key: key
      - value: val2
        key: key2
      - value: detokenizedProcGroup
        key: myProcGroupToken
    checksumDetectionEnabled: 'true'
    dbServer: dbServ
    defaultPassword: defPass
    schemaOverrides:
      schemaOverride:
      - schema: SCHEMA1
        overrideValue: overriden_SCHEMA1
  - name: test2
    invalidObjectCheckEnabled: 'false'
    excludeSchemas: SCHEMA1,SCHEMA2
    permissions:
      permission:
        scheme: VIEW
        grant:
          privileges: SELECT, INSERT, UPDATE, DELETE
          groups: DACT_RW_BATCH1, DACT_RW_BATCH2, DACT_RW
          users: CMDRRWDB
    reorgCheckEnabled: 'false'
    type: UAT
    cleanBuildAllowed: 'false'
    schemaOverrides:
    - schemaOverride:
        schema: SCHEMA3
        overrideValue: overriden_SCHEMA1
    serverDirectories:
      serverDirectory:
      - name: dir2
        directoryPath: path2_forTest2
      - name: dir3
        directoryPath: path3
    extensions:
      extension:
      - name: ext2
      - name: ext3
  - name: test3
    autoReorgEnabled: 'true'
    dbPort: '1234'
    dbHost: myhost1.me.com
    dbSchemaSuffix: _MYSUFFIX
    type: DEV
    cleanBuildAllowed: 'true'
    dbServer: MYSERVER1
    schemaOverrides:
    - schemaOverride:
        schema: SCHEMA4_RO
        overrideValue: overriden_SCHEMA4_RO
  - name: test4
    autoReorgEnabled: 'true'
    dbPort: '1234'
    dbSchemaPrefix: MYPREFIX_
    dbHost: myhost1.me.com
    type: DEV
    cleanBuildAllowed: 'true'
    dbServer: MYSERVER1
